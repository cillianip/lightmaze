<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Maze - Level Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        #editor-tools {
            background-color: var(--bg-secondary);
            padding: 1rem;
            border-bottom: 2px solid var(--border-color);
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .tool-btn {
            padding: 0.5rem 1rem;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tool-btn:hover {
            background-color: var(--primary-color);
            color: var(--bg-primary);
        }
        
        .tool-btn.active {
            background-color: var(--primary-color);
            color: var(--bg-primary);
        }
        
        #validation-result {
            padding: 1rem;
            margin: 1rem;
            border-radius: 0.5rem;
            display: none;
        }
        
        #validation-result.valid {
            background-color: rgba(0, 255, 0, 0.2);
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }
        
        #validation-result.invalid {
            background-color: rgba(255, 0, 0, 0.2);
            border: 1px solid var(--danger-color);
            color: var(--danger-color);
        }
        
        #level-data {
            width: 100%;
            min-height: 200px;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 1rem;
            font-family: monospace;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <header id="game-header">
            <h1>Light Maze - Level Editor</h1>
        </header>
        
        <div id="editor-tools">
            <button class="tool-btn" data-tool="light">Light Source</button>
            <button class="tool-btn" data-tool="crystal">Crystal</button>
            <button class="tool-btn" data-tool="wall">Wall</button>
            <button class="tool-btn" data-tool="mirror">Mirror</button>
            <button class="tool-btn" data-tool="delete">Delete</button>
            <button class="tool-btn" data-tool="test">Test Level</button>
            <button class="tool-btn" data-tool="validate">Validate</button>
            <button class="tool-btn" data-tool="save">Export JSON</button>
            <button class="tool-btn" data-tool="load">Load JSON</button>
        </div>
        
        <main id="game-main">
            <div id="canvas-container">
                <canvas id="game-canvas" width="800" height="600"></canvas>
            </div>
            
            <aside id="game-hud">
                <div id="validation-result"></div>
                
                <div>
                    <h3>Level Properties</h3>
                    <div class="stat-group">
                        <label>Name</label>
                        <input type="text" id="level-name" value="New Level" />
                    </div>
                    <div class="stat-group">
                        <label>World</label>
                        <input type="number" id="level-world" value="1" min="1" max="3" />
                    </div>
                    <div class="stat-group">
                        <label>Par Moves</label>
                        <input type="number" id="level-par" value="5" min="1" />
                    </div>
                </div>
                
                <div>
                    <h3>Level Data</h3>
                    <textarea id="level-data"></textarea>
                </div>
            </aside>
        </main>
    </div>
    
    <script type="module" src="js/editor.js"></script>
</body>
</html>
